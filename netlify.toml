[build]
  # Build command
  command = "pnpm install && pnpm build"

  # Publish directory (Vite output)
  publish = "dist/public"

  # Functions directory (not used for this SPA)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # pnpm version
  NPM_FLAGS = "--version"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (branch previews)
[context.deploy-preview]
  command = "pnpm install && pnpm build"

# Production context
[context.production]
  command = "pnpm install && pnpm build"

# Branch deploys (for feature branches)
[context.branch-deploy]
  command = "pnpm install && pnpm build"
